<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="垂直导航菜单.css">
</head>
<body>
    <div id="container">
        <div>
            <h2>管理区</h2>
            <ul>
                <li>111</li>
                <li>123</li>
                <li>456</li>
            </ul>
        </div>
        <div>
            <h2>交流区</h2>
            <ul>
                <li>147</li>
                <li>258</li>
                <li>369</li>
            </ul>
        </div>
    </div>
    <script>
        var aH2 = document.getElementsByTagName('h2');
        var aUl = document.getElementsByTagName('ul');
        for(var i=0; i<aH2.length; i++){
            aH2[i].flag = false;
            aH2[i].onclick = function(){
                var oUl = next(this);
                if(this.flag){
                    oUl.style.display = "none";
                }else{
                    oUl.style.display = "block";
                }
                this.flag = !this.flag;
            }
        }
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while(elem && elem.nodeType != 1)
            return elem;
        }

    </script>
</body>
</html>
