<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="root">
        {{msg}}
        {{a}}
        <hr>
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
    </div>
    <div>

    </div>
    <script src="vue.js"></script>
    <script>
let vm = new Vue({
    el:"#root",
    data:{
        msg:'hello world',
        a:'1111',
        arr:["lili","lala","mumu"]
    }
})

    </script>

</body>
</html>
