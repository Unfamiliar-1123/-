<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background: orchid;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: pink;
        }

    </style>
</head>
<body>
    <div id="app">
        <button @click="fn()">click</button>
        <div class="div1" v-if="isShow">111</div>
        <div class="div2" v-else>222</div>
        <ul>
            <li v-if="type =='A'">1</li>
            <li v-else-if="type == 'B'">2</li>
            <li v-else-if="type =='C'">3</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                isShow:true,
                type:"C"
            },
            methods:{
                fn(){
                    this.isShow = !this.isShow;
                }
            }
        })

    </script>
</body>
</html>
