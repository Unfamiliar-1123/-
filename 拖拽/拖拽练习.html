<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="拖拽练习.css">
</head>
<body>
    <div id="div1"></div>
    <script>
    var oDiv = document.getElementById("div1");
    oDiv.onmousedown = function(e){
        e = e || window.event;
        var iLeft = e.clientX - oDiv.offsetLeft;
        var iTop = e.clientY - oDiv.offsetTop;
        document.onmousemove = function(e){
            e = e || window.event;
            oDiv.style.left = e.clientX - iLeft +"px";
            oDiv.style.top = e.clientY - iTop +"px";
        }
        oDiv.onmouseup = function(){
            document.onmousemove = null;
        }
    }
    </script>
</body>
</html>
