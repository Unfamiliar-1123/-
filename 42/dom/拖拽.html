<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
    <link rel="stylesheet" href="拖拽.css">
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv1 = document.getElementById("div1");
        oDiv1.onmousedown = function(e){
            e = e || window.event;
            var iLeft = e.clientX - oDiv1.offsetLeft;
            var iTop = e.clientY - oDiv1.offsetTop;
            document.onmousemove = function(e){
                e = e || window.event;
                oDiv1.style.left = e.clientX - iLeft + "px";
                oDiv1.style.top = e.clientY - iTop + "px";
            }
            oDiv1.onmouseup = function(e){
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
