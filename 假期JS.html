<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num = 100;
    // 弹出框中输出
    alert(num);
    // 控制台中输出
    console.log(num);
    // 页面中输出
    document.write(num);
    var c = "hello!!";
    var d = "你好!!";
    document.write(c+d);

    function fn(x,y){
        document.write(x+y);
    }
    fn(3,2);

    function nn(x,y){
        return x-y;
    }
    var m = nn(5,3);
    document.write(m);
    </script>
</body>
</html>
