        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul id="btnn-box">
            <!-- &lt小于号     &gt大于号      &nbsp空格 -->
            <li class="clicked">&lt</li>
            <li id="next-btn">&gt</li>
        </ul>
    </div>
    <script>
        var oBtnBox = document.getElementById("btn-box")[0];
        var aLi = oBtnBox.getElementsByTagName("li");
        var oContentBox = document.getElementById("content-box")[0];
        var aDiv = oContentBox.getElementsByTagName("div");
        var aNext = document.getElementById("next-btn");
        var iNow = 0;
        for(var i = 0; i<aLi.length; i++){
            aLi[i].index = i;
            aLi[i].onclick = function(){
                for(var j = 0;j<aLi.length;j++){
                    aLi[j].className = "";
                    aDiv[j].className = "";
                }
                this.className = "active";
                // console.log(this.index);
                aDiv[this.index].className = "selected";
            }
        }
        oNext.onclick = function(){
            iNow++;
            if(iNow > aLi.length-1){
                iNow = 0;
            }
            for(var i=0; i<aLi.length; i++){
                aLi[i].className = "";
                aDiv[i].className = "";
            }
            aLi[iNow].className = "active";
            aDiv[iNow].className = "selected";
