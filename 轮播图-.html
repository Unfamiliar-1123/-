<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="轮播图-.css">
</head>
<body>
    <div id="container">
        <ul class="img-box">
            <li class="selected">
                <img src="img/1.jpg" alt="">
            </li>
            <li>
                <img src="img/2.jpg" alt="">
            </li>
            <li>
                <img src="img/3.jpg" alt="">
            </li>
            <li>
                <img src="img/4.jpg" alt="">
            </li>
            <li>
                <img src="img/5.jpg" alt="">
            </li>

        </ul>
        <ul class="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul class="arrow-box">
            <li>&lt;</li>
            <li id="next-btn">&gt;</li>
        </ul>
    </div>
    <script>
        
        // var oContainer = document.getElementById('container');

        var btnBox = document.getElementsByClassName('btn-box')[0];//[]
        // btnBox[0]
        var aBtn = btnBox.getElementsByTagName('li');
        var imgBox = document.getElementsByClassName('img-box')[0];
        var aImg = imgBox.getElementsByTagName('li');
        var oNext = document.getElementById('next-btn');
        var iNow = 0;

        for(var i=0; i<aBtn.length; i++){
            aBtn[i].index = i;
            aBtn[i].onclick = function(){
                for(var j=0; j<aBtn.length;j++){
                    aBtn[j].className ="";
                    aImg[j].className ="";
                }
                this.className = "active";
                aImg[this.index].className = "selected";
            }
        }
    
        oNext.onclick = function(){
            iNow++;
            if(iNow > aBtn.length-1){
                iNow = 0;
            }
            // 索引为iNow 的按钮红色 
            for(var i=0; i<aBtn.length; i++){
                aBtn[i].className = "";
                aImg[i].className = "";
            }
            aBtn[iNow].className = "active";
            aImg[iNow].className = "selected";
        }
    </script>


    

</body>
</html>
