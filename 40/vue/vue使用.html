<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="root">
        {{msg}}
        {{a}}
        <span v-html="msg"></span>
        <hr>
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
        <button @click="fn($event)">click</button>
    </div>
    
    <div>

    </div>
    <script src="vue.js"></script>
    <script>
let vm = new Vue({
    el:"#root",
    data:{
        msg:'<h2>hello world</h2>',
        a:'1111',
        arr:["lili","lala","mumu"]
    },
    methods:{
        fn(event){
            console.log(event);
            // console.log(this.arr);
            // this.arr.pop();
            this.msg = "hahahahhalalalala"
        }
    }
})

    </script>

</body>
</html>
