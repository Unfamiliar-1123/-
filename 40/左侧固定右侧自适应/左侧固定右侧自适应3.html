<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height: 500px;
            background: rosybrown;
            position: relative;
        }
        #div2{
            width: 200px;
            height: 500px;
            background: salmon;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        #div3{
            height: 500px;
            background: skyblue;
            margin-left: 210px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
</body>
</html>
